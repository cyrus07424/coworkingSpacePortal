@(user: models.User)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Coworking Space Portal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap/bootstrap.min.css")">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")"/>
    </head>
    <body>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="@routes.HomeController.index()">Coworking Space Portal</a>

            <div class="navbar-nav mr-auto">
                @if(user.isCustomer()) {
                    <a class="nav-link" href="#">座席予約</a>
                    <a class="nav-link" href="@routes.EquipmentReservationController.index()">備品レンタル予約</a>
                }
                @if(user.canManageUsers()) {
                    <a class="nav-link" href="@routes.UserManagementController.index()">ユーザー管理</a>
                }
                @if(user.canManageEquipment()) {
                    <a class="nav-link" href="@routes.EquipmentController.index()">備品管理</a>
                }
            </div>

            <div class="navbar-nav ml-auto">
                <span class="navbar-text mr-3">@user.getUsername() (@user.getRole().getDisplayName())</span>
                <a class="nav-link" href="@routes.AuthController.logout()">ログアウト</a>
            </div>
        </nav>

        <main role="main" class="container-fluid">
        @content
        </main>

    </body>
</html>
